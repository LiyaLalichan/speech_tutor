<!-- Create this as a template snippet named 'navbar.html' in your templates folder -->
<nav style="background-color: #333; overflow: hidden; padding: 10px 0;">
    <div style="width: 80%; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="{% url 'home' %}" style="color: white; text-decoration: none; font-weight: bold; font-size: 18px; padding: 10px;">Home</a>
            <a href="{% url 'practice' %}" style="color: white; text-decoration: none; font-weight: bold; font-size: 18px; padding: 10px;">Practice</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="color: white; text-decoration: none; background-color: #d9534f; font-weight: bold; padding: 8px 15px; border-radius: 4px;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; text-decoration: none; background-color: #5cb85c; font-weight: bold; padding: 8px 15px; margin-right: 10px; border-radius: 4px;">Login</a>
                <a href="{% url 'register' %}" style="color: white; text-decoration: none; background-color: #428bca; font-weight: bold; padding: 8px 15px; border-radius: 4px;">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
