<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}-message{% else %}message{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% if form.errors %}
        <div class="error-message">
            <p>Invalid username or password. Please try again.</p>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" required>
            </div>

            <button type="submit" class="submit">Log In</button>
        </form>
        
        <div class="redirection-section">
            <p>Don't have an account yet? <a href="{% url 'register' %}">Register Please</a></p>
        </div>
    </div>
</body>
</html>
