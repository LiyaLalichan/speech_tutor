<!DOCTYPE html>
<html>
<head>
    <title>Speech History</title>
</head>
<body>
    <h2>Speech History</h2>
    <ul>
        {% for record in records %}
            <li>{{ record.text }} ({{ record.created_at }})</li>
        {% empty %}
            <li>No speech records found.</li>
        {% endfor %}
    </ul>
</body>
</html>
